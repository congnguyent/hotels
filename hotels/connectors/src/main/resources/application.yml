server:
  port: 8980
external:
  amqp:
    exchange:
      fanout:
        auto-delete: false
    bind:
      route-key: "*"
    queue: expedia.default.queue
  event-sourcing:
    events-collection-name: connectors-events
    snapshot-collection-name: connectors-events-snapshots
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/continents
      database: continents
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    username: guest
    password: guest
axon:
  amqp:
    exchange: expedia.events.fanout.exchange
    transaction-mode: none
    durable-messages: true
  metrics:
    auto-configuration:
      enabled: true
